<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text to Image Converter</title>
        <style>
                body,
                html {
                        height: 100%;
                        margin: 0;
                        font-family: Arial, sans-serif;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        background-color: #f4f4f9;
                }

                input#textInput {
                        width: 90%;
                        /* Responsive width */
                        padding: 15px;
                        /* Larger touch area */
                        font-size: 16px;
                        /* Readable font size */
                        margin-bottom: 20px;
                        /* Spacing between elements */
                        border: 2px solid #ccc;
                        border-radius: 8px;
                }

                button {
                        padding: 15px 30px;
                        font-size: 18px;
                        /* Larger font for readability */
                        border: none;
                        border-radius: 8px;
                        background-color: #007bff;
                        color: white;
                        cursor: pointer;
                        transition: background-color 0.3s;
                }

                button:hover {
                        background-color: #0056b3;
                }

                canvas#textCanvas {
                        display: none;
                        /* Hide canvas */
                }
        </style>
</head>

<body>
        <input type="text" id="textInput" placeholder="Enter your message here">
        <button onclick="generateImageShare()">Share</button>
        <button onclick="generateImageClipboard()">Generate Image to Clipboard</button>
        <canvas id="textCanvas"></canvas>
        <script>
                function generateImageShare() {
                        const canvas = document.getElementById('textCanvas');
                        const ctx = canvas.getContext('2d');
                        const text = document.getElementById('textInput').value;

                        // Set canvas size
                        canvas.width = 800;
                        canvas.height = 200;

                        // Optional: Set background color
                        ctx.fillStyle = "#FFF"; // white background
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // Set text properties
                        ctx.fillStyle = "#000"; // black text
                        ctx.font = '48px sans-serif';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(text, canvas.width / 2, canvas.height / 2);

                        // Convert canvas to PNG
                        canvas.toBlob(blob => {
                                const file = new File([blob], "image.png", { type: "image/png" });

                                if (navigator.share) {
                                        navigator.share({
                                                files: [file],
                                                title: 'Share your Image',
                                                text: 'Check out this image I created!'
                                        }).then(() => {
                                                console.log('Image shared successfully');
                                        }).catch(err => {
                                                console.error('Error sharing the image:', err);
                                        });
                                } else {
                                        console.error('Web Share API is not supported in your browser.');
                                }
                        });
                }

                function generateImageClipboard() {
                        const canvas = document.getElementById('textCanvas');
                        const ctx = canvas.getContext('2d');
                        const text = document.getElementById('textInput').value;

                        // Set canvas size
                        canvas.width = 800;
                        canvas.height = 200;

                        // Optional: Set background color
                        ctx.fillStyle = "#FFF"; // white background
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // Set text properties
                        ctx.fillStyle = "#000"; // black text
                        ctx.font = '48px sans-serif';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(text, canvas.width / 2, canvas.height / 2);

                        // Convert canvas to PNG
                        canvas.toBlob(blob => {
                                const item = new ClipboardItem({ "image/png": blob });
                                navigator.clipboard.write([item]).then(() => {
                                        alert('Image copied to clipboard!');
                                }).catch(err => {
                                        console.error('Could not copy image to clipboard:', err);
                                });
                        });
                }

        </script>
</body>

</html>
